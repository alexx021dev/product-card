<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <Main class="Product-card">
    <img src="images/image-product-mobile.jpg" aria-label="product-image" class="perfume-image">
    <section class="product-discription">
      <h1 class="product-name">PERFUME</h1>
      <h2 class="Product-header">Gaberiele Essence Eau De Perfum</h2>
      <p class="Product-text">A floral,solar and voluptuous interpretation composed by olivier Polge,Perfumer-Creater for the House of CHANEL.</p>
      <h3 class="Product-price">$149.99 <span>$169.99</span></h3>
      <button class="addto-cart"><i class="fa-solid fa-cart-plus"></i> Add to cart</button>
    </section>
  </Main>
</body>
</html>
